{% extends "../../base.html" %}

{% block title %} Gestion de Usuario{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Registro usuarios</h2>
        <div class="card">
            <div class="card-body">
                    <form action="/editarusuario/" method="POST" enctype="multipart/form-data">  {% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="txtid" name="txtid" class="form-control" placeholder="Nombre" value="{{usu.id}}" readonly>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtnomusu" name="txtnomusu" class="form-control" placeholder="Nombre usuario" value="{{usu.nomusu}}"minlength="1" maxlength="20" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtconusu" name="txtconusu" class="form-control" placeholder="ContraseÃ±a" value="{{usu.conusu}}" minlength="1" maxlength="30" required>
                        </div> 
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
