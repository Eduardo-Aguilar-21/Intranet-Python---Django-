{% extends "../../base.html" %}

{% block title %} Editar Distrito {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Distrito</h2>
        <div class="card">
            <div class="card-body">
                    <form action="/editardis/" method="POST" enctype="multipart/form-data">  {% csrf_token %}
                        <div class="form-group my-2">
                            <label for="txtid" class="form-label">Id del Distrito</label>
                            <input type="text" id="txtid" name="txtid" class="form-control" placeholder="Nombre" value="{{distrito.id}}" readonly>
                        </div>
                        <div class="form-group my-2">
                            <label for="txtnomdis" class="form-label">Nombre del Distrito</label>
                            <input type="text" id="txtnomdis" name="txtnomdis" class="form-control" placeholder="Nombre Distrito" minlength="1" maxlength="20" value="{{distrito.nomdis}}" required>
                        </div>  
                        <div class="form-group my-2">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
