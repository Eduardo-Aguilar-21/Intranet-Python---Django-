{% extends "../../basepro.html" %}

{% block title %} Resgistro de tarea {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Resgistro de tarea</h2>
        <div class="card">
            <div class="card-body">
                    <form action="/editart2/" method="POST" enctype="multipart/form-data">  {% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="txtid" name="txtid" class="form-control" placeholder="Id" value="{{tarea.id}}" readonly>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txttittar" name="txttittar" class="form-control" value="{{tarea.tittar}}" placeholder="Titulo" minlength="1" maxlength="20" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtdestar" name="txtdestar" class="form-control" value="{{tarea.destar}}" placeholder="Descripcion"  minlength="1" maxlength="30" required>
                        </div> 
    
                        <div class="form-group">
                            <label>Carrera</label>
                            <select class="form-control" name="txtcar" id="txtcar">
                                {% for t in carrera %}
                                <option value="{{t.id}}" id="cod">{{t.nomcarrera}}</option>
                                {%endfor%}
                            </select>
        
                            <div class="form-group">
                                <label>Curso</label>
                                <select class="form-control" name="txtcur" id="txtcur">
                                    {% for t in curso %}
                                    <option value="{{t.id}}" id="cod">{{t.nomcur}}</option>
                                    {%endfor%}
                                </select>
                          </div>
        
                          <div class="form-group">
                            <label>Profesor</label>
                            <select class="form-control" name="txtpro" id="txtpro">
                                {% for t in profesor %}
                                <option value="{{t.id}}" id="cod">{{t.nompro}}</option>
                                {%endfor%}
                            </select>
                      </div>
                      </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                            </div>
                            
                    </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
