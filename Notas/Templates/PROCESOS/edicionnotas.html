{% extends "../basepro.html" %}

{% block title %} Editar Estudiante{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Estudiante</h2>
        <div class="card">
            <div class="card-body">
                    <form action="/editarnot/" method="POST" enctype="multipart/form-data">  {% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="txtid" name="txtid" class="form-control" placeholder="id" value="{{notas.id}}" readonly>
                        </div>
                        <div class="form-group">
                            <label>Profesor</label>
                            <select class="form-control" name="txtpro" id="txtpro">
                                {% for t in profesor %}
                                <option value="{{t.id}}" id="cod">{{t.nompro}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Curso</label>
                            <select class="form-control" name="txtcur" id="txtcur">
                                {% for t in  curso %}
                                <option value="{{t.id}}" id="cod">{{t.nomcur}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Alumno</label>
                            <select class="form-control" name="txtest" id="txtest">
                                {% for t in  alumno %}
                                <option value="{{t.id}}" id="cod">{{t.nomest}}</option>
                                {%endfor%}
                            </select>
                        </div>
    
                        <-- Nota 1 -->
                        <div class="form-group">
                            <input type="text" id="txtns1" name="txtns1" class="form-control" value="{{notas.sesion1_nt}}"
                                placeholder="Nota Sesion 1" minlength="1" maxlength="20" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtasis1" name="txtasis1" class="form-control" placeholder="Asistencia S1"
                                minlength="1" value="{{notas.sesion1_asis}}" maxlength="30" required>
                        </div>
                        <div class="form-group">
                            <label>Tarea1</label>
                            <select class="form-control" name="txtt1" id="txtt1" >
                                {% for t in tarea1 %}
                                <option value="{{t.id}}" id="cod">{{t.tittar}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtsolt1" name="txtsolt1" value="{{notas.soltarea1}}" class="form-control" placeholder="Solucion"
                                minlength="1" maxlength="30" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtnt1" name="txtnt1" class="form-control" value="{{notas.notatarea1}}" placeholder="Nota Tarea 1"
                                minlength="1" maxlength="30" required>
                        </div>
    
                        <-- Nota 2 -->
                        <div class="form-group">
                            <input type="text" id="txtns2" name="txtns2" class="form-control"
                                placeholder="Nota Sesion 2" value="{{notas.sesion2_nt}}" minlength="1" maxlength="20" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtasis2" name="txtasis2" class="form-control" placeholder="Asistencia S2"
                                minlength="1" value="{{notas.sesion2_asis}}" maxlength="30" required>
                        </div>
                        <div class="form-group">
                            <label>Tarea 2</label>
                            <select class="form-control" name="txtt2" id="txtt2">
                                {% for t in tarea2 %}
                                <option value="{{t.id}}" id="cod">{{t.tittar}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtsolt2" name="txtsolt2" class="form-control" placeholder="Solucion 2"
                                minlength="1" value="{{notas.soltarea2}}" maxlength="30" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtnt2" name="txtnt2" class="form-control" placeholder="Nota Tarea 2"
                                minlength="1" value="{{notas.notatarea2}}" maxlength="30" required>
                        </div>
    
                        <-- Nota 3 -->
                        <div class="form-group">
                            <input type="text" id="txtns3" name="txtns3" class="form-control" value="{{notas.sesion3_nt}}"
                                placeholder="Nota Sesion 3" value="{{notas.sesion3_nt}}" minlength="1" maxlength="20" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtasis3" name="txtasis3" class="form-control" placeholder="Asistencia S3"
                                minlength="1"  value="{{notas.sesion3_asis}}" maxlength="30" required>
                        </div>
                        <div class="form-group">
                            <label>Tarea 3</label>
                            <select class="form-control" name="txtt3" id="txtt3">
                                {% for t in tarea3 %}
                                <option value="{{t.id}}" id="cod">{{t.tittar}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtsolt3" name="txtsolt3" class="form-control" placeholder="Solucion T3"
                                minlength="1" value="{{notas.soltarea3}}"  maxlength="30" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtnt3" name="txtnt3" class="form-control" placeholder="Nota Tarea 3"
                                minlength="1" value="{{notas.notatarea3}}" maxlength="30" required>
                        </div>
    
                       
                        <-- Nota 4 -->
                        <div class="form-group">
                            <input type="text" id="txtns4" name="txtns4" class="form-control"
                                placeholder="Nota Sesion 4" value="{{notas.sesion4_nt}}" minlength="1" maxlength="20" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtasis4" name="txtasis4" class="form-control" placeholder="Asistencia S4"
                                minlength="1" value="{{notas.sesion4_asis}}" maxlength="30" required>
                        </div>
                        <div class="form-group">
                            <label>Tarea1</label>
                            <select class="form-control" name="txtt4" id="txtt4">
                                {% for t in tarea4 %}
                                <option value="{{t.id}}" id="cod">{{t.tittar}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtsolt4" name="txtsolt4" class="form-control" placeholder="Solucion S4"
                                minlength="1" maxlength="30" value="{{notas.soltarea4}}" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtnt4" name="txtnt4" class="form-control" placeholder="Nota Tarea 4"
                                minlength="1" value="{{notas.notatarea4}}" maxlength="30" required>
                        </div>
    
                       
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
    
                        <-- Nota 5 -->
                        <div class="form-group">
                            <input type="text" id="txtns5" name="txtns5" class="form-control"
                                placeholder="Nota Sesion 5" value="{{notas.sesion5_nt}}" minlength="1" maxlength="20" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtasis5" name="txtasis5" class="form-control" placeholder="Asistencia S5"
                                minlength="1"  value="{{notas.sesion5_asis}}" maxlength="30" required>
                        </div>
                        <div class="form-group">
                            <label>Tarea 5</label>
                            <select class="form-control" name="txtt5" id="txtt5">
                                {% for t in tarea5 %}
                                <option value="{{t.id}}" id="cod">{{t.tittar}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtsolt5" name="txtsolt5" class="form-control" placeholder="Solucion T5"
                                minlength="1" value="{{notas.soltarea5}}" maxlength="30" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtnt5" name="txtnt5" class="form-control" placeholder="Nota Tarea 5"
                                minlength="1" value="{{notas.notatarea5}}" maxlength="30" required>
                        </div>
    
                    </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
